<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older? 至少有一個人年滿 19 歲？
    console.log(people.some((item)=> (2022-item.year)>=19))
    // Array.prototype.every() // is everyone 19 or older? 每個人都是 19 歲或以上嗎？
    console.log(people.every((item)=> (2022-item.year)>=19))
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423 / 查找 ID 為 823423 的評論
    console.log(comments.find((item)=> item.id == 823423));
    // Array.prototype.findIndex()
    // Find the comment with this ID 查找具有此 ID 的評論
    // delete the comment with the ID of 823423 刪除ID為823423的評論
    console.log(comments.findIndex((item)=> item.id == 823423));

    comments.splice(1,1) //索引從0開始，刪除從1起算，所以這個實際上是刪掉了陣列[1]
    console.log(comments);
  </script>
</body>
</html>
